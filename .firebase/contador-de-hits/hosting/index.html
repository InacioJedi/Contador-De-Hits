      display: none; /* ativo apenas no retrato */
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
      padding: calc(24px + env(safe-area-inset-top)) 24px
               calc(24px + env(safe-area-inset-bottom)) 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    #rotate-overlay .box {
